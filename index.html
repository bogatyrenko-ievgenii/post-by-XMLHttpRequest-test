<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>form</title>
</head>

<body>
    <form class="form">
        <label class="form">
            <h2 class="form__title">Form submit</h2>
            <input required type="text" placeholder="name" name="name" class="form__name">
            <input required type="text" placeholder="surname" name="surname" class="form__surname">
        </label>
        <button type="submit" class="form__submit">submit</button>
    </form>
    <script  src="js/script.js"></script>
</body>

</html>
